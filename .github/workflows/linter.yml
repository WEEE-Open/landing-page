name: Lint

on:
  # Trigger the workflow on push or pull request,
  # but only for the main branches
  push:
    branches:
      - master
      - main
  pull_request:
    branches:
      - master
      - main

jobs:
  run-linters:
    name: Run linters
    runs-on: ubuntu-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v2
        with:
          token: ${{ secrets.GH_ACTIONS_BOT_PAT }}

      - name: Set up git
        run: |
          git config user.email "weee-open-bot@users.noreply.github.com"
          git config user.name "weee-open-bot"
          echo "GitHub actor is $GITHUB_ACTOR"

      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 17

      # ESLint (and Prettier) must be in `package.json`
      - name: Install Node.js dependencies
        run: npm ci

      - name: Run linters
        uses: wearerequired/lint-action@v1
        with:
          eslint: true
          prettier: false
          auto_fix: true
          github_token: ${{ secrets.GH_ACTIONS_BOT_PAT }}
