name: CI

on:
  push:
    branches:
      - master

jobs:
  run-ci:
    name: Run CI
    runs-on: ubuntu-latest
    if: ${{ github.event.pusher.name != 'weee-open-bot' }}

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v2
        with:
          token: ${{ secrets.GH_ACTIONS_BOT_PAT }}

      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 17

      - name: Cache dependencies
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install Node.js dependencies
        run: npm ci

      - name: Set up git credentials
        run: |
          git config --global user.email "weee-open-bot@users.noreply.github.com"
          git config --global user.name "weee-open-bot"

      - name: Run ESLint
        run: npm run eslint
        continue-on-error: true

      - name: Run Prettier
        run: npm run prettier
        continue-on-error: true

      - name: Commit ESLint + Prettier changes
        run: git commit -am "Fix code style issues with ESLint and Prettier" || echo "No changes to commit"

      - name: Run Stylelint
        run: npm run stylelint
        continue-on-error: true

      - name: Commit Stylelint changes
        run: git commit -am "Fix code style issues with Stylelint" || echo "No changes to commit"

      - name: Push changes
        run: git push
